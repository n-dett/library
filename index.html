<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400..700;1,400..700&family=Playwrite+US+Trad:wght@100..400&display=swap" rel="stylesheet">

</head>
<body>
    <div id="top">
        <h1>Library</h1>
        <div id="add-book">
            <h2>Add a Book</h2>
            <div>
                <label for="title">Title</label>
                <input type="text" id="title" name="title">
            </div>
            <div>
                <label for="author">Author</label>
                <input type="text" id="author" name="author">
            </div>
            <div id="pages-container">
                <label for="pages"># of Pages</label>
                <input type="number" id="pages" name="pages">
            </div>
            <div id="finished-container">
                <label for="finished">Finished Reading?</label>
                <input type="checkbox" id="finished" name="finished" value="true">
            </div>
            <button>Add Book</button>
        </div>
    </div>

    <div id="book-cards">
        <div class="book-card">
            <h3 class="book-title">Kitchen Confidential</h3>    
            <hr>
            <div class="author-container">
                <p>by</p>
                <p class="author-name">Anthony Bourdain</p>
            </div>
            <div id="pages-finished-container">
                <div class="pages-container">
                    <p id="page-num">320</p>
                    <p class="book-pages-heading">Pages</p>
                </div>
                <p>•</p>
                <p class="finished">Finished</p>
            </div>
        </div>

        <div class="book-card">
            <h3 class="book-title">The Creative Act: A Way of Being</h3>
            <hr>
            <div class="author-container">
                <p>by</p>
                <p class="author-name">Rick Rubin</p>
            </div>
            <div id="pages-finished-container">
                <div class="pages-container">
                    <p id="page-num">432</p>
                    <p class="book-pages-heading">Pages</p>
                </div>
                <p>•</p>
                <p class="finished">Finished</p>
            </div>
        </div>



    </div>
    
</body>
</html>
